name: Deploy to JFrog

on:
  push:
    branches:
      - main # Change this to your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Print Secrets
          run: |
            echo "JFROG_URL: ${{ secrets.JFROG_URL }}"
            echo "JFROG_REPO: ${{ secrets.JFROG_REPO }}"
            echo "JFROG_API_KEY: ${{ secrets.JFROG_API_KEY }}"

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Specify your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Publish to JFrog
        env:
          NODE_AUTH_TOKEN: ${{ secrets.JFROG_API_KEY }}
        run: |
          npm config set registry ${{ secrets.JFROG_URL }}/${{ secrets.JFROG_REPO }}
          npm publish --access public # Adjust access level if necessary
