name: Print Latest Tag

on:
  push:
    branches:
      - main

jobs:
  print-latest-tag:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Print Latest Tag
        run: |
          git fetch --all --tags
          echo "Latest tag: $(git describe --tags --abbrev=0)"